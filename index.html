<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>RPS Game</h1>
        </div>
        <div class="images">
            <button type="button" onclick="rock()">
                <img src="https://media.istockphoto.com/id/170215830/photo/limestone.jpg?s=612x612&w=0&k=20&c=qkOXtIKgSbjSSWGPQdD-KAlh1_C5-U_B6_WpWMTRDzo=" style="width:100px; height: 100px;">
              </button>
            <button onclick="paper()">
                <img src="https://images.unsplash.com/photo-1470790376778-a9fbc86d70e2?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cGFwZXIlMjBpbWFnZSUyMGluJTIwZ2FtZXxlbnwwfHwwfHx8MA%3D%3D" style="width:100px; height: 100px;">
            </button>
            <button onclick="scissor()">
                <img src="https://media.istockphoto.com/id/1227445227/photo/large-open-scissors-on-white-background.jpg?s=612x612&w=0&k=20&c=h1-LjbXRSVTy9R5jcAWxUYvc6nCYKToCSpCALqOLADA=" style="width:100px; height: 100px;">
            </button>
        </div>
    </div>

    <script>
        function rock(){
            let value = Math.floor(Math.random() * 3);
            let r=0;
            if(value == r){
                alert("tie");
            }
            else if(value == 1){
                alert("computer won");
            }
            else if(value == 2){
                alert("you won")
            }
        }
        function paper(){
            let value = Math.floor(Math.random() * 3);
            let p=0;
            if(value == p){
                alert("tie");
            }
            else if(value == 1){
                alert("you won");
            }
            else if(value == 2){
                alert("computer won")
            }
        }

        function scissor(){
            let value = Math.floor(Math.random() * 3);
            let s=0;
            if(value == s){
                alert("tie");
            }
            else if(value == 1){
                alert("computer won");
            }
            else if(value == 2){
                alert("you won")
            }
        }
    </script>
</body>
</html>
